<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <title>Crypto Tax Manager</title>
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <div></div>
    </header>

    <div class="form-container">
        <form action="#" method="POST" novalidate>
            <fieldset>
                <legend>Register an Account</legend>

                <a id="help">Help</a>
                <div id="help-popup">
                    <iframe src="https://www.youtube.com/embed/mxzgwJ8tSE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="form-item" id="fname-cont">
                    <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    <label for="fname">First Name</label>
                </div>

                <div class="form-item" id="lname-cont">
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    <label for="lname">Last Name</label>
                </div>

                <div class="form-item" id="email-cont">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-item" id="password-cont">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-item" id="check-password-cont">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>

                <div class="form-item" id="pub-key-cont">
                    <input type="text" name="public-key" id="public-key" placeholder="Wallet Address">
                    <label for="public-key">Wallet Address</label>
                </div>

                <div class="form-item" id="agree-cont">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree">Agree to Terms and Conditions and Provacy Policy</label>
                </div>

                <input type="submit" value="Register">


            </fieldset>
        </form>
    </div>
</body>
</html>
